<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="mb-5 mt-5 mx-auto">
    <h1 class="me-5 text-center text-info">Money MasterðŸ’°</h1>
   
    <div class="d-flex justify-content-center gap-5 mt-5 ">
        <div class="shadow p-3 mb-5 bg-body-tertiary rounded pt-5">
            <img class="mt-5" src="img/photo.jpg" class="img-thumbnail" alt=" Money_Master">
        </div>
        <div class="gap-2 shadow p-3 mb-5 bg-body-tertiary rounded">
           <div class="ps-4">
                <p class="fs-5 fw-bold mt-4">Income</p>
                <div class="d-flex">
                    <p class="me-4">Income</p>
                    <input id="Income-field" class="ps-2 ms-2 bg-light" type="text" placeholder=" $ Total Amount of Income">
                </div>
           </div>
            
           <div class="mt-4 ps-4">
                <p class="fs-5 fw-bold">Expenses</p>
                <div class="d-flex mb-4">
                    <p class="me-4">Food</p>
                    <input id="food-field" class="ps-2 bg-light ms-3" type="text" placeholder=" $ Input the food cost">
                </div>
                <div class="d-flex mb-2 mt-4">
                    <p class="me-4">Rent</p>
                    <input id="rent-field" class="ps-2 bg-light ms-4" type="text" placeholder=" $ Input the Rent cost">
                </div>
                <div class="d-flex mb-2">
                    <p class="me-2">Clothes</p>
                    <input id="clothes-field" class="ps-2 ms-3 bg-light" type="text" placeholder=" $ Input the clothes cost">
                </div>
                <div class="">
                    <button id="btn-calculate" class="ms-5 px-4 py-2 fw-bold btn btn-primary">Calculate</button>
                </div>
           </div>
           <div class="mt-4 text-center ps-4">
                <div class="d-flex">
                    <p class="fw-bold fs-5 me-4">Total Expenses:</p>
                    <input id="total-expanses" class=" ps-2 bg-light  border border-0 px-0 mb-3" type="text" placeholder="$00">
                </div>
            <div class="d-flex ps-4">
                <p class="fw-bold fs-5">Balance:</p>
                <input id="balance-field" class=" ps-2 ms-4 bg-light  border border-0 px-0 mb-3" type="text" placeholder="$00">
            </div>
            <div class="d-flex gap-2 ps-4">
                <p class="fs-5 fw-bold ">Save</p>
                <p id="save-field" class="fs-5 fw-bold text-primary" >$20</p>
                <!-- <input id="save-field" class="ps-2 mb-2" type="text" value="20"> -->
                <p class="fw-bold fs-5">%</p>
                <button id="btn-save" class="btn btn-primary fw-bold mb-2 px-4">Save</button>
            </div>
            <div class=" gap-5 text-center ps-4">
                <div class="d-flex mt-4">
                    <p class=" fw-bold fs-5 me-4">Saving Amount:</p>
                    <input id="saving-amount" class="bg-light  border border-0 px-0 mb-3" type="text" placeholder="$00">
                </div>
                <div class="d-flex mt-4">
                    <p class=" fw-bold fs-5 me-4">Remaining Balance:</p>
                    <input id="remaining-balance" class="bg-light  border border-0 mb-3" type="text" placeholder="$00">
                </div>
                
            </div>
      
        </div>

       
    </div>
    <script src="js/calculus.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
